pre-commit:
  parallel: true
  jobs:
    - name: cspell
      glob: "*.{ipynb,md,py}"
      run: pnpm cspell --gitignore --cache {staged_files}
    - name: markdownlint
      glob: "*.md"
      run: pnpm markdownlint-cli2 --fix {staged_files}
    - name: mypy
      glob: "*.py"
      run: uv run mypy {staged_files}
    - name: ruff lint
      glob: "*.py"
      run: uv run ruff check --fix {staged_files}
    - name: ruff format
      glob: "*.py"
      run: uv run ruff format {staged_files}
    - name: pre-commit
      run: pre-commit run

commit-msg:
  parallel: true
  jobs:
    - name: cspell
      run: pnpm cspell --no-summary {1}
    - name: commitlint
      run: pnpm commitlint --edit {1}

prepare-commit-msg:
  jobs:
    - name: commitizen
      run: pnpm cz --hook
      interactive: true
      skip:
        - rebase
      env:
        # Setting `LEFTHOOK` to 0 disables `Lefthook` temporarily when running git commands
        LEFTHOOK: "0"
